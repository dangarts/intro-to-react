<!DOCTYPE html>
<html>

<head>
  <title>Assignment 3 Components - Personalized message</title>
</head>

<body>
  <div id="app"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.1.0/umd/react.development.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.1.0/umd/react-dom.development.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>

  <script type="text/babel">

       class Greeting extends React.Component {

         constructor(props){
           super(props);
           this.state = { 
             date: "November 2, 2018"
            }
         }

         render() {
           return (
             <div>
               <h1>Hello {this.props.name}!</h1>
               <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Donec ut nisi feugiat, fermentum urna in, rhoncus augue. Integer augue risus, varius vel eleifend eu, imperdiet et velit. Nullam ac odio mi. Morbi tortor tortor, tincidunt ac dolor sed.</p>
               <p>Today's date: <strong>{this.state.date}</strong></p>
             </div>
           );
         }
       }
 
       ReactDOM.render(
         <Greeting name="Tai Dang" />, document.getElementById('app')
       );

    </script>
</body>

</html>
